site_name: titan
theme:
  name: readthedocs
  use_pygments: true
  palette:
    primary: deep orange
    accent: orange
  features:
    - navigation.instant
    - search.suggest

plugins:
  - search

extra_css:
  - css/extra.css

nav:
  - Home: index.md
  - About:
    - Monitoring: about.md
    - Internals: internals.md
  - Guide: 
      - Installation: guide/index.md
      - Metrics: guide/metrics.md
      - Shiny: guide/shiny.md
      - Plumber: guide/plumber.md
      - Ambiorix: guide/ambiorix.md
      - Authentication: guide/authentication.md
  - Deploy:
    - Prometheus: deploy/prometheus.md
  - Meta:
    - Contribute: meta/contribute.md
    - Changelog: meta/changelog.md
